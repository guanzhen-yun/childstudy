        implementation 'childstudy.inke.com:playgame:1.0.1'  //groupId:artifactId:version
    } else if (playgameModuleType.toInteger() == 1) {
        implementation project(":playgame")
    } else {
        implementation 'childstudy.inke.com:playgame:1.0.1'  //groupId:artifactId:version
    }

    implementation 'fm.jiecao:jiecaovideoplayer:4.8.3'

    implementation 'me.jessyan:progressmanager:1.5.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation project(":business:main")
    implementation project(":business:login")
    implementation project(":business:child")
    implementation project(":business:parent")
    implementation project(":business:setting")
    implementation project(":business:userinfo")
