    // 基础功能 (必需)
    implementation 'com.netease.nimlib:basesdk:8.7.0'

    // 友盟基础组件库（所有友盟业务SDK都依赖基础组件库）
    implementation "com.umeng.umsdk:common:9.4.2" //（必选）
    implementation "com.umeng.umsdk:asms:1.4.1" // asms包依赖(必选)

    implementation(name: 'BaiduLBS_AndroidSDK_Lib', ext: 'aar')

    implementation 'com.tencent.bugly:crashreport:3.2.3' //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.2.0
