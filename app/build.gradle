plugins {
    id 'com.android.application'
}

android {
    signingConfigs {
        release {
            storeFile file('/Users/guanzhen/AndroidStudioProjects/ChildStudy/child.jks')
            storePassword '123456'
            keyAlias 'childstudy'
            keyPassword '123456'
        }
        debug {
            storeFile file('/Users/guanzhen/AndroidStudioProjects/ChildStudy/child.jks')
            storePassword '123456'
            keyAlias 'childstudy'
            keyPassword '123456'
        }
    }
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.inke.childstudy"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        javaCompileOptions {
            annotationProcessorOptions {
                //注解处理器需要的模块名，作为路径映射的前缀
                arguments = [AROUTER_MODULE_NAME: project.getName()]
            }
        }

        compileOptions{
            sourceCompatibility JavaVersion.VERSION_1_8
            targetCompatibility JavaVersion.VERSION_1_8
        }
    }

    buildTypes {
        debug {
            debuggable = true
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.all { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        def fileName = "childstudy.apk"
                        outputFileName = fileName
                    }

                }
            }
        }
        release {
            zipAlignEnabled true     //Zipalign优化
            shrinkResources true    // 移除无用的resource文件
            minifyEnabled true     //混淆
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "version"

    productFlavors{
        qa{
            manifestPlaceholders = [APP_CHANNEL_VALUE:"qa"]
        }
        xiaomi{
            manifestPlaceholders = [APP_CHANNEL_VALUE:"xiaomi"]
        }
        baidu{
            manifestPlaceholders = [APP_CHANNEL_VALUE:"baidu"]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.github.guanzhen-yun.godbase:base:V1.1.12'
    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'
    annotationProcessor 'com.alibaba:arouter-compiler:1.2.2' //注解处理器，会将注解编译成Java类

    implementation 'io.github.bmob:android-sdk:3.8.5'
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.40'

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.7'
    implementation 'me.samlss:broccoli:1.0.0'
}
